name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Format check (all modules)
        run: |
          set -euo pipefail
          unformatted=$(find . -name '*.go' -type f -not -path './vendor/*' -print0 | xargs -0 -r gofmt -l)
          if [ -n "$unformatted" ]; then
            echo "Unformatted Go files:" >&2
            echo "$unformatted" >&2
            exit 1
          fi

      - name: Unit tests (each go.mod)
        run: |
          set -euo pipefail
          while IFS= read -r -d '' modfile; do
            moddir=$(dirname "$modfile")
            echo "==> go test ./... in $moddir"
            (cd "$moddir" && go test ./...)
          done < <(find . -name go.mod -print0)

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker images (no push)
        run: |
          set -euo pipefail
          for d in \
            as-session-with-qos \
            capif-service \
            core-network-service \
            dataset-exporter \
            monitoring-event \
            traffic-influence \
            ue-address \
            ue-id \
            ue-identity-service \
            ue-profile-service
          do
            echo "==> docker build $d"
            docker build \
              --build-arg GIT_BRANCH="${{ github.ref_name }}" \
              --build-arg GIT_COMMIT="${{ github.sha }}" \
              -f $d/Dockerfile \
              $d
          done
