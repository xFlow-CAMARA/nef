services:
  # ======================= NORTHBOUND SERVICES =======================
  as-session-with-qos:
    build: ./as-session-with-qos/
    container_name: 3gpp-as-session-with-qos
    image: openexposure/as-session-with-qos:local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8100:8080"
    volumes:
      - ./config/asSessionWithQos.yaml:/etc/config.yaml
    networks:
      - bridge_net

  traffic-influence:
    build: ./traffic-influence/
    container_name: 3gpp-traffic-influence
    image: openexposure/traffic-influence:local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8101:8080"
    volumes:
      - ./config/trafficInfluence.yaml:/etc/config.yaml
    networks:
      - bridge_net

  monitoring-event:
    build: ./monitoring-event/
    container_name: 3gpp-monitoring-event
    image: openexposure/monitoring-event:local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8102:8080"
    volumes:
      - ./config/monitoringEvent.yaml:/etc/config.yaml
    networks:
      - bridge_net

  ue-id:
    build: ./ue-id/
    container_name: 3gpp-ueid
    image: openexposure/ue-id:local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./config/ueId.yaml:/etc/config.yaml
    networks:
      - bridge_net

  ue-address:
    build: ./ue-address/
    container_name: 3gpp-ue-address
    image: openexposure/ue-address:local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./config/ueAddress.yaml:/etc/config.yaml
    networks:
      - bridge_net

  ingress-controller:
    container_name: nef-ingress-controller
    image: nginx:latest
    ports:
      - "8082:80"
      - "8443:443"
    volumes:
      - ./config/ingress.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - as-session-with-qos
      - traffic-influence
      - monitoring-event
      - ue-id
      - ue-address
    networks:
      - bridge_net

  # ======================= MIDDLEWARE =======================
  ue-profile:
    build: ./ue-profile-service/
    container_name: ue-profile-service
    image: openexposure/ue-profile-service:local
    environment:
      - REDIS_SVC=redis:6379
      - NBI_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bridge_net

  ue-identity:
    build: ./ue-identity-service/
    container_name: ue-identity-service
    image: openexposure/ue-identity-service:local
    environment:
      - REDIS_SVC=redis:6379
      - NBI_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    networks:
      - bridge_net

  dataset-exporter:
    build: ./dataset-exporter/
    container_name: dataset-exporter
    image: openexposure/dataset-exporter:local
    environment:
      - REDIS_SVC=redis:6379
      - HTTP_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    networks:
      - bridge_net

  redis:
    image: redis/redis-stack-server:latest
    container_name: nef-redis
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - bridge_net

  redisinsight:
    image: redis/redisinsight:latest
    container_name: nef-redisinsight
    ports:
      - "8002:8001"
    restart: unless-stopped
    networks:
      - bridge_net

  # ======================= SOUTHBOUND =======================

  core-network-service:
    build: ./core-network-service/
    container_name: core-network-service
    image: openexposure/core-network-service:local   # same image, different role
    ports:
      - "9092:9090"        # Changed from 8000 to avoid conflicts
    environment:
      - USE_NRF=False
      - CN_HTTP_VERSION=2
      - REDIS_ADDR=redis:6379
      - AMF_IP_ADDR=http://core-simulator:8080
      - SMF_IP_ADDR=http://core-simulator:8080
      - EVENT_NOTIFY_URI=http://core-network-service:9090
      - AMF_API_ROUTE=/eventsubscriptions/amf
      - SMF_API_ROUTE=/eventsubscriptions/smf
      - SERVER_ADDR=0.0.0.0:9090
    depends_on:
      - redis
    networks:
      - bridge_net

  prometheus:
    image: prom/prometheus:latest
    container_name: nef-prometheus
    ports:
      - "9091:9090"        # Changed to 9091 to avoid conflict with coresim prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.listen-address=:9090"
    networks:
      - bridge_net

  grafana:
    image: grafana/grafana:latest
    container_name: nef-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
      - ./config/grafana/dashboard.yml:/etc/grafana/provisioning/dashboards/default.yml
      - ./config/grafana/datasource.yml:/etc/grafana/provisioning/datasources/default.yml
    networks:
      - bridge_net

networks:
  bridge_net:
    external: true
    name: coresim-bridge